<html>
    <head>
        <title>My Blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Mini Mundo</a></h1>
            <h2>toolkit, ideas, tests, assets, prototypes</h2>
        </div>
        {% for post in posts %}
            <div>
                <h1><a href="">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
                <p>published: {{ post.published_date }}</p>
            </div>
        {% endfor %}
    </body>
</html>
